<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入柱图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">

    <body>
        <!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var cfg = {
                type:'bar',
                width:330,
                height:600,
                data:[
                    ['javascript' , .4 , 'green'],
                    ['Html/Css' , .02 , 'yellow'],
                    ['HTML5' , .04 , 'red'],
                    ['Jquery' , .05 , 'blue'],
                    ['bootstrap' , .1 , '#fff'],
                    ['Angularjs' , .2 , '#000']
                ],
                css:{
                    bottom:'0',
                    marginBottom:'-75px',
                    opacity:0
                },
                animateIn:{opacity:1,bottom:'50%'},
                animateOut:{opacity:0,bottom:'0'},
                center:true
            };

            var h5 = new H5ComponentBar('bar',cfg);
            $(".iphone").append(h5);

            var load = true;
            $('body').click(function(){
                load = !load;
                $(".h5_component").trigger(load?'onLeave':'onLoad');
            });

        </script>

    </body>

</html>
